---
- name: Default network | Wait for netmaster
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" tenant inspect default'
  register: tenant_result
  until: tenant_result is succeeded
  retries: 9
  delay: 10

- name: Default network | Global status 
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" global info'
  register: contiv_global_info_result

- name: Default network | Check if default-net exists
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" net ls'
  register: net_result
  run_once: true

- name: Default network | Set globals
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" global set --fabric-mode {{ contiv_fabric_mode }} --vlan-range {{ contiv_vlan_range }} --fwd-mode {{ contiv_netplugin_fwd_mode }} --private-subnet {{ contiv_private_ext_subnet }}'
  when:
  - net_result.stdout.find("default-net") == -1
  - not("{{ contiv_fabric_mode }}" in contiv_global_info_result) or not("{{ contiv_vlan_range }}" in contiv_global_info_result) or
    not("{{ contiv_netplugin_fwd_mode }}" in contiv_global_info_result) or
    not("{{ contiv_private_ext_subnet }}" in contiv_global_info_result)
  run_once: true

- name: Default network | Set arp mode to flood if ACI
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" global set --arp-mode flood'
  when: contiv_fabric_mode == "aci" and net_result.stdout.find("default-net") == -1
  run_once: true

- name: Default network | Create default-net
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" net create --subnet={{ contiv_default_subnet }} -e {{ contiv_encap_mode }} -p {{ contiv_default_network_tag }} --gateway {{ contiv_default_gw }} default-net'
  when: net_result.stdout.find("default-net") == -1
  run_once: true

- name: Default network | Create host access infra network for VxLan routing case
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" net create --subnet={{ contiv_h1_subnet_default }} --gateway={{ contiv_h1_gw_default }} --nw-type="infra" contivh1'
  when: 
  - (contiv_encap_mode == "vxlan") 
  - (contiv_netplugin_fwd_mode == "routing") 
  - net_result.stdout.find("contivh1") == -1
  run_once: true

