#  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" policy create ose-allow-all-policy'
#  when: contiv_fabric_mode == "aci"
#  run_once: true

- name: Default network | Set up aci external contract to consume default external contract
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" external-contracts create -c -a {{ contiv_apic_default_external_contract }} oseExtToConsume'
  when: (contiv_fabric_mode == "aci") and (apic_configure_default_policy == true)
  run_once: true

- name: Default network | Set up aci external contract to provide default external contract
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" external-contracts create -p -a {{ contiv_apic_default_external_contract }} oseExtToProvide'
  when: (contiv_fabric_mode == "aci") and (apic_configure_default_policy == true)
  run_once: true

- name: Default network | Create aci default-group
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" group create default-net default-group'
  when: net_result.stdout.find("default-net")
  run_once: true

- name: Default network | Add external contracts to the default-group
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" group create -e oseExtToConsume -e oseExtToProvide default-net default-group'
  when: (contiv_fabric_mode == "aci") and (apic_configure_default_policy == true)
  run_once: true

