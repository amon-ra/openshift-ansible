- name: Default network | Create default aci app profile
  command: '{{ contiv_netctl_bin }} --netmaster "http://{{ inventory_hostname }}:{{ contiv_netmaster_port }}" app-profile create -g default-group {{ contiv_apic_default_app_profile }}'
  when: contiv_fabric_mode == "aci"
  run_once: true
